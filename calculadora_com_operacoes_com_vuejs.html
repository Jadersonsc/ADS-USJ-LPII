<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Calculadora Com Operações Em VueJS</title>
</head>
<body>
    <div class="container" id="calc_app">
        <form>
            <div class="form-group">
                <label for="numero1">Primeiro Número:</label>
                <input type="text" id="numero1" name="numero1" v-model.number="numero1" />
            </div>

            <div class="form-group">
                <label for="numero2">Segundo Número:</label>
                <input type="text" id="numero2" name="numero2" v-model.number="numero2" />
            </div>

            
            <button class="btn btn-dark" v-on:click.prevent="somar()">SOMAR</button>

            <div class="form-group">
                <label for="resultado">Resultado</label>
                <input type="text" id="resultado" name="resultado" v-model="resultado" />
            </div>
        </form> 
        
    </div>

    <script>

      //  var numero1 = document.getElementById('numero1').value;
     //   document.getElementById('resultado').value = 111;

        var calc_app = new Vue ({
            el: '#calc_app',
            data: {
                numero1: null,
                numero2: null,
                resultado: null
            },
            methods: {
                somar: function() {
                    this.resultado = this.numero1 + this.numero2;
                }
            }
        });

    </script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
</body>
</html>
